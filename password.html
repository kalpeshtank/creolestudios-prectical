<html>
    <head>
        <title>Creolestudios Prectical</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function strongPasswordChecker(s) {
                var ctr = 0;
                if (s.length < 8) {
                    ctr++;
                }
                var validationPassword = [];
                validationPassword.push("[A-Z]");      // Uppercase Alpabates
                validationPassword.push("[0-9]");      // Numbers
                validationPassword.push("[a-z]");     // Lowercase Alphabates
                for (var i = 0; i < validationPassword.length; i++) {
                    if (new RegExp(validationPassword[i]).test(s)) {
                        ctr++;
                    }
                }
                // Display it
                var color = "";
                var strength = "";
                switch (ctr) {
                    case 2:
                        strength = "Very Weak";
                        color = "red";
                        break;
                    case 3:
                        strength = "Medium";
                        color = "orange";
                        break;
                    case 4:
                        strength = "Strong";
                        color = "green";
                        break;
                }
                document.getElementById("msg").innerHTML = strength;
                document.getElementById("msg").style.color = color;
            }
            function palindromeChecker(string) {
                var cstr = string.toLowerCase().replace(/[^a-zA-Z0-9]+/g, '');
                var ccount = 0;
                if (cstr === "") {
                    document.getElementById("msg2").innerHTML = "false";
                    document.getElementById("msg2").style.color = "red";
                    return false;
                }
                if ((cstr.length) % 2 === 0) {
                    ccount = (cstr.length) / 2;
                } else {
                    if (cstr.length === 1) {
                        document.getElementById("msg2").innerHTML = "true";
                        document.getElementById("msg2").style.color = "green";
                        return true;
                    } else {
                        ccount = (cstr.length - 1) / 2;
                    }
                }
                for (var x = 0; x < ccount; x++) {
                    if (cstr[x] != cstr.slice(-1 - x)[0]) {
                        document.getElementById("msg2").innerHTML = "false";
                        document.getElementById("msg2").style.color = "red";
                        return false;
                    }
                }
                document.getElementById("msg2").innerHTML = "true";
                document.getElementById("msg2").style.color = "green";
            }
        </script>
    </head>
    <body>
        <div>
            Password Checker <br> 
            <label for="pwd">Password:</label>
            <input type="password" name="password" id="password" minlength="6" lengthmax="20" onkeyup="strongPasswordChecker(this.value);"/><br>
            <span id="msg"></span>

            <br> <br> <br> <br>
        </div>
        <div>
            Palindrome <br> 
            <label for="pwd">Enter Palindrome String:</label>
            <input type="text" name="Palindrome" id="Palindrome"  onkeyup="palindromeChecker(this.value);"/><br>
            <span id="msg2"></span>
        </div>
    </body>
</html>
